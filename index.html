<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5525 maydayland</title>
</head>

<body>
  <div id="app">
    <div id="wrapper" class="w-full h-full box-border flex justify-center items-center overflow-hidden">
      <div id="monster" class="stage flex relative w-48 h-48 m-6">
        <div class="red-gradient ball flex-1 w-48 h-48 rounded-full">
          <span class="shadow"></span>
          <span class="face">
            <img class="w-full" src="./src/assets/svg/monster/face.svg" />
          </span>
        </div>
      </div>
      <div id="masa" class="stage flex relative w-48 h-48 m-6">
        <div class="yellow-gradient ball flex-1 w-48 h-48 rounded-full">
          <span class="shadow"></span>
        </div>
        <span class="face">
          <img class="w-full" src="./src/assets/svg/masa/face.svg" />
        </span>
      </div>
      <div id="ashin" class="stage flex relative w-48 h-48 m-6">
        <div class="pink-gradient ball flex-1 w-48 h-48 rounded-full">
          <span class="shadow"></span>
        </div>
        <span class="face">
          <img class="w-full" src="./src/assets/svg/ashin/face.svg" />
        </span>
      </div>
      <div id="ming" class="stage flex relative w-48 h-48 m-6">
        <div class="blue-gradient ball flex-1 w-48 h-48 rounded-full">
          <span class="shadow"></span>
        </div>
        <span class="face">
          <img class="w-full" src="./src/assets/svg/ming/face.svg" />
        </span>
      </div>
      <div id="stone" class="stage flex relative w-48 h-48 m-6">
        <div class="green-gradient ball flex-1 w-48 h-48 rounded-full">
          <span class="shadow"></span>
        </div>
        <span class="face">
          <img class="w-full" src="./src/assets/svg/stone/face.svg" />
        </span>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
